buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.15.1"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.0.0"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-messager"
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "net.sf.trove4j", name: "trove4j", version: "3.0.3"

   compile group: "us.ihmc", name: "ihmc-commons", version: "0.23.2"
}

examplesDependencies {
	compile ihmc.sourceSetProject("main")
}

testDependencies {
}
